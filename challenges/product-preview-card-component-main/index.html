<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">


</head>
<body>

  <div class="product">
    <div class="thumbnail">
      <img src="./assets/images/image-product-desktop.jpg" alt="Image - Gabrielle Essence Eau De Parfum" class="image-product">
    </div>
    <div class="content">
      <span class="info-category">Perfume</span>
      <h3 class="info-title">Gabrielle Essence Eau De Parfum</h3>
      <p class="info-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="info-price">
        <span class="price-current">$149.99</span>
        <span class="price-initial">$169.99</span>
      </div>
      <button class="buy">
        <img src="./assets/images/icon-cart.svg" alt="buy">
        Add to Cart
      </button>
    </div>
  </div>

  

  

  

  
  

  

</body>
</html>

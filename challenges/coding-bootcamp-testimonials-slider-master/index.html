<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="slider" id="slider">
    <div class="slider-image">
      <div class="slider-control">
        <button id="prev"><img class="control-img" src="./assets/images/icon-prev.svg" alt="prev slider" /></button>
        <button id="next"><img class="control-img" src="./assets/images/icon-next.svg" alt="next slider" /></button>
      </div>
    </div>
    <div class="slider-content">
      <div class="user-description"></div>
      <div class="user-info">
        <span class="user-name"></span>
        <span class="user-job"></span>
      </div>
    </div>
  </main>
  <script src="./assets/js/main.js" type="module"></script>
</body>
</html>

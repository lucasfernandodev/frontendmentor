<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/css/style.module.css">
</head>

<body>

  <div class="card">
    <div class="thumbnail">
      <img src="assets/images/illustration-article.svg" alt="llustration with an orange background, a button standing out with a &lt;&#47;&gt;
      icon">
    </div>
    <div class="meta">
      <button class="button_action">Learning</button>
      <p class="published_at">Published 21 Dec 2023</p>
    </div>
    <h2 class="title"><a href="https://github.com/lucasfernandodev">HTML & CSS foundations</a></h2>
    <p class="description">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>
    <div class="profile">
      <div class="user-picture">
        <img src="./assets/images/image-avatar.webp" alt="Photo of a man's face">
      </div>
      <p class="user-name">Greg Hooper</p>
    </div>
  </div>
</body>

</html>

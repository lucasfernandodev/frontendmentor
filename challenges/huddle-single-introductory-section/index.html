<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Huddle landing page with a single introductory section</title>

    <link rel="stylesheet" href="assets/css/imports.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/png">
    <script src="https://kit.fontawesome.com/3a7225da88.js" crossorigin="anonymous"></script>
</head>

<body class="hunddle">

    <!-- header -->
    <header class="header">
        <div class="container-brand">
           <img src="assets/img/logo.svg" alt="Huddle landing page with a single introductory section" class="brand-logo">
        </div>
    </header>


    <!-- main -->
    <main class="main">
        <img src="assets/img/illustration-mockups.svg" alt="illustration mockups" class="main-ilustration">

        <div class="container-main">
            <h1 class="title">Build the community your fans will love</h1>
            <p class="sub">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with you users as you engage in genuine discussion.
            </p>
            <button type="button" class="bnt-register">Register</button>
        </div>
    </main>


    <!-- footer -->
    <footer class="footer">
        <div class="container-social">
            <ul class="social-menu">
                <li class="menu-item">
                    <a href="#" class="menu-link"><i class="fab fa-facebook-f"></i><span class="link-hide">Facebook</span></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link"><i class="fab fa-twitter"></i><span class="link-hide">Twitter</span></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link"><i class="fab fa-instagram"></i><span class="link-hide">instagram</span></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <div class="card-image">
      <img src="assets/images/image-qr-code.png" alt="Scan the QR code to visit Frontend Mentor and take your coding skills to the next level" />
    </div>
   <div class="content">
    <h1 class="card-title">Improve your front-end skills by building projects</h1>
    <p class="card-about">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
   </div>
  </main>
  

  
  
</body>

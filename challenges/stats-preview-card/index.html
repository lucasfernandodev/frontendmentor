<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <main class="card">

    <aside class="card-image" aria-labelledby="card-title" tabindex="0">
      <div class="card-image__img" aria-disabled="true" title="Imagem Ã¡rea de trabalho de devs"></div>
    </aside>

    <aside class="card-info">
      <div class="card-text">
        <h1 class="card-text__title" id="card-title">
          Get <span class="card-text__title--color">insights</span> that help your business grow.
        </h1>

        <p class="card-text__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <section class="card-results">
        <div class="card-results__row">
          <h2 class="card-results__value">10k+</h2>
          <span class="card-results__category">companies</span>
        </div>
        <div class="card-results__row">
          <h2 class="card-results__value">314</h2>
          <span class="card-results__category">templates</span>
        </div>
        <div class="card-results__row">
          <h2 class="card-results__value">12m+</h2>
          <span class="card-results__category">queries</span>
        </div>
      </section>
    </aside>
  </main>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</body>

</html>

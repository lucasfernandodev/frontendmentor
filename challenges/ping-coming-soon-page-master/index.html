<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ping single column coming soon page</title>

    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/3a7225da88.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <svg width="86" height="26" xmlns="http://www.w3.org/2000/svg"><text transform="translate(-677 -86)" fill="none" fill-rule="evenodd" font-family="LibreFranklin-Bold, Libre Franklin" font-size="32" font-weight="bold"><tspan x="675" y="111" fill="#15202A">PING</tspan> <tspan x="756.312" y="111" fill="#4C7BF3">.</tspan></text></svg>
    </header>

    <main class="main">
        <div class="container-form">
            <h2 class="title">We are launching <span>soon!</span></h2>
            <h3 class="subtitle">Subscribe and get notified</h3>
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Your email address">
                <p class="error">
                    Please provide a valid email address
                </p>
                <button class="btn-submit">Notify Me</button>

            </div>
        </div>

        <div class="container-ilustration">
            <img src="assets/img/illustration-dashboard.png" alt="dashboard" class="image">
        </div>
        <div class="container-social">
            <ul class="social-group">
                <li class="social-item">
                    <a href="http://facebook.com" class="social-link" arial-label="facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span hidden>facebook</span>
                    </a>
                </li>
                <li class="social-item">
                    <a href="https://twitter.com/" class="social-link" aria-label="twitter">
                        <i class="fab fa-twitter"></i>
                        <span hidden>twitter</span>
                    </a>
                </li>
                <li class="social-item">
                    <a href="http://instagram.com/" class="social-link" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                        <span hidden>instagram</span>
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <footer class="footer">
        <p>Â© Copyright Ping. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets//css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="welcome">
    <div class="card">
      <div class="content">
        <a class="content-img">
          <img src="./assets/images/image-equilibrium.jpg" alt="ilustration" aria-label="ilustration cube"/>
          <div class="content-img__hover">
            <img src="./assets/images/icon-view.svg" alt="Ver" aria-label="Ver Melhor">
          </div>
        </a>
        <a class="content-title">
          <h1>Equilibrium #3429</h1>
        </a>
        <div class="content-subtitle">Our Equilibrium collection promotes balance and calm.</div>
        <div class="content-price">
          <div class="price-real">
            <div class="price-icon"><img src="./assets/images/icon-ethereum.svg" alt="Ethereum" aria-label="icon ethereum"/></div>
            <a class="price-text">0.041 ETH</a>
          </div>
          <div class="price-day">
            <div class="price-icon"><img src="./assets/images/icon-clock.svg" alt="Relogio" aria-label="icon Relogio" /></div>
            <div class="price-text">3 days left</div>
          </div>
        </div>
      </div>
      <hr />
      <div class="user">
        <div class="user-image">
          <img src="./assets/images/image-avatar.png" alt="Jhon Dave" aria-label="Jhon Dave">
        </div>
        <p class="user-author">Creation of <a href="#" class="user-link">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>

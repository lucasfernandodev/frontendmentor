<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>


  <body>

    <main class="main">
      <section class="card-main">
        <h1 class="logo">
          <img src="./assets/images/logo.svg" alt="Logo" />
        </h1>
        <ul class="option">
          <li class="option-item">
            <img src="./assets/images/icon-document.svg" alt="files" />
          </li>
          <li class="option-item">
            <img src="./assets/images/icon-folder.svg" alt="folders" />
          </li>
          <li class="option-item">
            <img src="./assets/images/icon-upload.svg" alt="upload" />
          </li>
        </ul>
      </section>

      <article class="card-state">
        <form>
          <label for="storage"
            >Youâ€™ve used <span class="value">815 GB</span> of your
            storage</label
          >
          <div class="slider-tooltip-info">
            <h2>185</h2>
            <span>GB LEFT</span>
          </div>
          <div class="slider" id="storage">
            <div class="track">
              <span class="pointer"></span>
            </div>
          </div>
          <div class="slider-info">
            <span class="min">0 GB</span>
            <div class="max">1000 GB</div>
          </div>
        </form>
      </article>
    </main>
  </body>
</html>

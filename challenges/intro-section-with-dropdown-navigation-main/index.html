<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="./assets/css/pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="brand">
          <img src="./assets/images/logo.svg" alt="logo" />
        </div>
        <nav class="navbar">
          <ul class="nav-menu">
            <li class="menu-item">
              <details class="wrapper">
                <summary class="item-label">Features</summary>
                <ul class="sub-menu">
                  <li class="sub-menu-item">
                    <a href="#" class="link">
                      <div class="image">
                        <img
                          src="./assets/images/icon-todo.svg"
                          alt="icon todo"
                          class="icon"
                        />
                      </div>
                      <span class="text">Todo List</span>
                    </a>
                  </li>
                  <li class="sub-menu-item">
                    <a href="#" class="link">
                      <div class="image">
                        <img
                          src="./assets/images/icon-calendar.svg"
                          alt="icon calendar"
                          class="icon"
                        />
                      </div>
                      <span class="text">Calendar</span>
                    </a>
                  </li>
                  <li class="sub-menu-item">
                    <a href="#" class="link">
                      <div class="image">
                        <img
                          src="./assets/images/icon-reminders.svg"
                          alt="icon reminders"
                          class="icon"
                        />
                      </div>
                      <span class="text">Reminders</span>
                    </a>
                  </li>
                  <li class="sub-menu-item">
                    <a href="#" class="link">
                      <div class="image">
                        <img
                          src="./assets/images/icon-planning.svg"
                          alt=""
                          class="icon planning"
                        />
                      </div>
                      <span class="text">Planning</span>
                    </a>
                  </li>
                </ul>
              </details>
            </li>
            <li class="menu-item">
              <details class="wrapper">
                <summary class="item-label">Company</summary>
                <ul class="sub-menu">
                  <li class="sub-menu-item">
                    <a href="#" class="link"
                      ><span class="text">History</span></a
                    >
                  </li>
                  <li class="sub-menu-item">
                    <a href="#" class="link"
                      ><span class="text">Our Team</span></a
                    >
                  </li>
                  <li class="sub-menu-item">
                    <a href="#" class="link"><span class="text">Blog</span></a>
                  </li>
                </ul>
              </details>
            </li>
            <li class="menu-item">
              <a href="#" class="link"><span class="text"> Careers </span></a>
            </li>
            <li class="menu-item">
              <a href="#" class="link">
                <span class="text">About</span>
              </a>
            </li>
          </ul>

          <div class="nav-buttons">
            <button class="btn login">Login</button>
            <button class="btn register">Register</button>
          </div>
        </nav>

        <button class="btn-menu">
          <img src="./assets/images/icon-menu.svg" alt="open menu" />
        </button>
      </header>
      <section class="intro">
        <div class="content">
          <h1 class="title">Make remote work</h1>
          <div class="description">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </div>
          <button class="btn">Learn more</button>
          <ul class="list-clients">
            <li class="list-item">
              <img
                src="./assets/images/client-databiz.svg"
                alt="logo client databiz"
                class="clients-logo"
              />
            </li>
            <li class="list-item">
              <img
                src="./assets/images/client-audiophile.svg"
                alt="logo client audiophile"
                class="clients-logo"
              />
            </li>
            <li class="list-item">
              <img
                src="./assets/images/client-meet.svg"
                alt="logo client meet"
                class="clients-logo"
              />
            </li>
            <li class="list-item">
              <img
                src="./assets/images/client-maker.svg"
                alt="logo client maker"
                class="clients-logo"
              />
            </li>
          </ul>
        </div>
        <div class="image">
          <picture>
            <source
              media="(max-width:711px)"
              srcset="./assets/images/image-hero-mobile.png"
            />
            <img
              src="./assets/images/image-hero-desktop.png"
              alt="ilustration snap"
              class="image-intro"
            />
          </picture>
        </div>
      </section>
    </main>
    <!-- Features Company Careers About Login Register Make remote work   -->
  </body>
  <script src="./assets/js/index.js" type="module"></script>
</html>

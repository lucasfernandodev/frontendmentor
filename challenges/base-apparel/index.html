<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base Apparel</title>

    <link rel="shortcut icon" href="./assets/image/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">

        <header class="header">
            <div class="brand">
                <img src="./assets/image/logo.svg" alt="Base Apparel" class="brand-logo">
            </div>
        </header>

        <section class="welcome gradient-2">


            <div class="container">
                <h1 class="title">
                    WE'RE
                    <span>
                        Coming<br> Soon
                    </span>
                </h1>
                <p class="sub">
                    hello fellow shoppers! we're currently building our new fashion store. Add your email below to stay
                    up-to-date with announcements and our lanch deals.
                </p>

                <div class="container-form">

                    <input id="email" type="email" aria-label="Email Address" placeholder="Email Address">
                    <span class="error">Please Provide a valid email</span>
                    <button class="btn-s" title="Submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>


        <section class="welcome-hero" title="Ilustração mulher">
        </section>
    </main>
</body>

</html>
